<html>
  <head>
    <title>A calculator program</title>
    <link rel="stylesheet" type="text/css" src="css/styles.css" />
    <script type="text/javascript" src="js/main.js" async defer></script>
  </head>
  <body>
    <main>
      <div class="calc-wrapper calc-border">
        <div> <!-- Calc header text -->
          <h2>Ian Moreno's</h2>
          <h3>electronic calculator</h3>
        </div>
        <div class="calc-screen">
          <p><!-- Current Value Shows Here --></p>
        </div>
        <div class="button-wrapper">
          <div class="button button-red button-ac">
            <p>AC</p>
          </div>
          <div class="button button-red button-ce">
            <p>CE</p>
          </div>
          <div class="button button-percent">
            <p>%</p>
          </div>
          <div class="button button-divide">
            <p>รท</p>
          </div>
          <div class="button button-num">
            <p>7</p>
          </div>
          <div class="button button-num">
            <p>8</p>
          </div>
          <div class="button button-num">
            <p>9</p>
          </div>
          <div class="button button-multiply">
            <p>X</p>
          </div>
          <div class="button button-num">
            <p>4</p>
          </div>
          <div class="button button-num">
            <p>5</p>
          </div>
          <div class="button button-num">
            <p>6</p>
          </div>
          <div class="button button-minus">
            <p>-</p>
          </div>
          <div class="button button-num">
            <p>1</p>
          </div>
          <div class="button button-num">
            <p>2</p>
          </div>
          <div class="button button-num">
            <p>3</p>
          </div>
          <div class="button button-large button-add">
            <p>+</p>
          </div>
          <div class="button button-num">
            <p>0</p>
          </div>
          <div class="button button-num">
            <p>.</p>
          </div>
          <div class="button button-equal">
            <p>=</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
